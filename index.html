<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="display"></div>
        <div class="buttons">
            <div class="button clear">c</div>
            <div class="button">x</div>
            <div class="button">x</div>
            <div class="button compute">/</div>
            <div class="button compute">7</div>
            <div class="button compute">8</div>
            <div class="button compute">9</div>
            <div class="button compute">*</div>
            <div class="button compute">4</div>
            <div class="button compute">5</div>
            <div class="button compute">6</div>
            <div class="button compute">+</div>
            <div class="button compute">1</div>
            <div class="button compute">2</div>
            <div class="button compute">3</div>
            <div class="button compute">-</div>
            <div class="button compute zero">0</div>
            <div class="button compute">.</div>
            <div class="button equal">=</div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
